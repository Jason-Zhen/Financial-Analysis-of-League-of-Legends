<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3486 4065"><defs><style>.cls-1{fill:#3fa9f5;opacity:0.4;}.cls-2{fill:none;stroke:#0071bc;stroke-miterlimit:10;stroke-width:10px;}.cls-3{font-size:92px;}.cls-10,.cls-11,.cls-3,.cls-4,.cls-5,.cls-6,.cls-7,.cls-9{fill:#fff;}.cls-10,.cls-3,.cls-4,.cls-5,.cls-6{font-family:Silom, Silom;}.cls-4{font-size:34px;}.cls-5{font-size:39px;}.cls-6{font-size:50px;}.cls-7,.cls-9{font-size:165px;}.cls-11,.cls-7,.cls-9{font-family:Chalkduster, Chalkduster;}.cls-7{letter-spacing:0.02em;}.cls-8{letter-spacing:0em;}.cls-10{font-size:70px;}.cls-11{font-size:125px;}.cls-12{letter-spacing:-0.02em;}.cls-13{letter-spacing:-0.02em;}</style></defs><title>comparison</title><path class="cls-1" d="M774,583H489l-45-45V347H729l45,45Z"/><path class="cls-1" d="M2997,583H2712V392l45-45h285V538Z"/><polygon class="cls-1" points="2104.06 629.58 1381.94 629.58 1214 465 1381.94 300.42 2104.06 300.42 2272 465 2104.06 629.58"/><path class="cls-2" d="M774,583H489l-45-45V347H729l45,45Z"/><path class="cls-2" d="M2997,583H2712V392l45-45h285V538Z"/><polygon class="cls-2" points="2104.06 629.58 1381.94 629.58 1214 465 1381.94 300.42 2104.06 300.42 2272 465 2104.06 629.58"/><text class="cls-3" transform="translate(1371.61 139.05)">Core Gameplay<tspan x="107.46" y="110.4">Mechanics</tspan></text><text class="cls-4" transform="translate(1358.16 419)">Dying feels bad. It feels even worse when<tspan x="-18.46" y="40.8">you get punished even harder by losing gold</tspan><tspan x="-59.52" y="81.6">upon death in HoN. This and denial of creep score</tspan><tspan x="-8.48" y="122.4">disproportionately affects newer players. </tspan></text><polygon class="cls-1" points="2104.06 2086.58 1381.94 2086.58 1214 1922 1381.94 1757.42 2104.06 1757.42 2272 1922 2104.06 2086.58"/><polygon class="cls-2" points="2104.06 2086.58 1381.94 2086.58 1214 1922 1381.94 1757.42 2104.06 1757.42 2272 1922 2104.06 2086.58"/><text class="cls-5" transform="translate(1364.89 1863.72)">Giving all characters to new players<tspan x="-48.83" y="46.8">at once may be too sudden and too much</tspan><tspan x="-48.75" y="93.6">choice can be a bad thing. Limited choice</tspan><tspan x="-35.72" y="140.4">provides simplicity to aid newer users. </tspan></text><polygon class="cls-1" points="2104.06 2698.58 1381.94 2698.58 1214 2534 1381.94 2369.42 2104.06 2369.42 2272 2534 2104.06 2698.58"/><polygon class="cls-2" points="2104.06 2698.58 1381.94 2698.58 1214 2534 1381.94 2369.42 2104.06 2369.42 2272 2534 2104.06 2698.58"/><text class="cls-6" transform="translate(1341.39 2494.05)">Graphics for early League and<tspan x="-37.45" y="60">early HoN were similar in quality</tspan><tspan x="2.1" y="120">and “passable” but not great.</tspan></text><polygon class="cls-1" points="2104.06 3384.58 1381.94 3384.58 1214 3220 1381.94 3055.42 2104.06 3055.42 2272 3220 2104.06 3384.58"/><polygon class="cls-2" points="2104.06 3384.58 1381.94 3384.58 1214 3220 1381.94 3055.42 2104.06 3055.42 2272 3220 2104.06 3384.58"/><text class="cls-6" transform="translate(1349.74 3180.05)">UI graded in accordance with<tspan x="-54.12" y="60">Bushnell’s Law: beauty is desired</tspan><tspan x="6.28" y="120">but ease of access above all.</tspan></text><text class="cls-3" transform="translate(1495.33 1596.18)">Character<tspan x="7.68" y="110.4">Unlocking</tspan></text><text class="cls-3" transform="translate(1530.89 2317.7)">Graphics</text><line class="cls-2" x1="774" y1="465" x2="1214" y2="465"/><text class="cls-3" transform="translate(1635.38 2892.08)">User<tspan x="-130.36" y="110.4">Interface</tspan></text><text class="cls-7" transform="translate(498.25 517.84)">A<tspan class="cls-8" x="124.89" y="0">-</tspan></text><line class="cls-2" x1="2272" y1="465" x2="2712" y2="465"/><text class="cls-9" transform="translate(2823.5 517.84)">B</text><path class="cls-1" d="M774,2040H489l-45-45V1804H729l45,45Z"/><path class="cls-1" d="M2997,2040H2712V1849l45-45h285v191Z"/><path class="cl